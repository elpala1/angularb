<p>Listado de Heroes: </p>

<div *ngIf="heroeborrado; else heroenoborrado ">
    <h3>Heroe Borrado: <small>{{heroeborrado}}</small> </h3>
</div>

<ng-template #heroenoborrado>
    <h3>Heroe No Borrado</h3>
</ng-template>

<button (click)="borrarH()" >Borrar Heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index " >
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
